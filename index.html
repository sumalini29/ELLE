<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Women's App - Homepage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fef6f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    h1 {
      color: #d63384;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .box {
      width: 150px;
      height: 150px;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      padding: 15px;
      cursor: pointer;
      text-decoration: none;
      color: #333;
      transition: transform 0.2s;
    }
    .box:hover {
      transform: scale(1.05);
    }
    .box img {
      width: 60px;
      height: 60px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Women's App</h1>
  <div class="container">
    <a class="box" href="safety.html">
      <img src="https://img.icons8.com/color/96/shield.png" alt="Safety">
      <div>Safety</div>
    </a>
   
    <a class="box" href="todo.html">
      <img src="https://img.icons8.com/fluency/96/to-do.png" alt="To-Do List">
      <div>To-Do List</div>
    </a>
    <a class="box" href="budgettracker.html">
      <img src="https://img.icons8.com/fluency/96/receipt-approved.png" alt="Budget Tracker">
      <div>Budget Tracker</div>
    </a>
    <a class="box" href="cooking.html">
      <img src="https://img.icons8.com/fluency/96/soup-plate.png" alt="Cooking Recipes">
      <div>Cooking Recipes</div>
    </a>
    <a class="box" href="exercise.html">
      <img src="https://img.icons8.com/fluency/96/exercise.png" alt="Exercises">
      <div>Exercises</div>
    </a>
    <a class="box" href="outfitcheck.html">
      <img src="https://img.icons8.com/fluency/96/clothes.png" alt="Outfit Check">
      <div>Outfit Check</div>
    </a>
  </div>
</body>
</html>
